name: Android Build
on: pull_request
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Set up Jdk
        uses: actions/setup-java@v1
        with:
          java-version: '11'

      - name: Run Tests
        run: ./gradlew test

      - name: build release
          run: ./gradlew assembleRelease
            - name: upload to App Center
              uses: dastageerb/BookStore/AppCenter-Github-Action@v1
              with:
                appName: dastageerb/BookStore
                token: ${{Build}}
                group: Testers
                file: app/build/outputs/apk/release/app-release-unsigned.apk
                notifyTesters: true
                debug: false
